<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Interactive Bank Site</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <header>
        <h1 class="text-5xl text-center mt-16">Let's get some <span class="text-purple-600 font-semibold">Moooooney</span>!!</h1>
    </header>

    <main class="w-3/4 mx-auto">
        <!-- transaction section -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4">
                <div class="bg-blue-300 p-8 rounded">
                    <h3 class="text-3xl text-white">Deposit</h3>
                    <h4 class="text-4xl text-white">$00</h4>
                </div>
                <div class="bg-green-300 p-8 rounded">
                    <h3 class="text-3xl text-white">Withdraw</h3>
                    <h4 class="text-4xl text-white">$00</h4>
                </div>
                <div class="bg-yellow-300 p-8 rounded">
                    <h3 class="text-3xl text-white">Balance</h3>
                    <h4 class="text-4xl text-white">$1240</h4>
                </div>
            </div>
        </section>
    </main>
    
</body>
</html>
