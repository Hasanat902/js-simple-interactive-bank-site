<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Interactive Bank Site</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <header>
        <h1 class="text-5xl text-center mt-16">Let's get some <span class="text-purple-600 font-semibold">Moooooney</span>!!</h1>
    </header>

    <main class="w-3/4 mx-auto">
        <!-- transaction section -->
        <section class="mt-8">
            <div class="grid grid-cols-3 gap-4">
                <div class="bg-blue-300 p-8 rounded">
                    <h3 class="text-3xl text-white">Deposit</h3>
                    <h4 class="text-4xl text-white">$<span id="deposit-total">00</span></h4>
                </div>
                <div class="bg-green-300 p-8 rounded">
                    <h3 class="text-3xl text-white">Withdraw</h3>
                    <h4 class="text-4xl text-white">$<span id="withdraw-total">00</span></h4>
                </div>
                <div class="bg-yellow-300 p-8 rounded">
                    <h3 class="text-3xl text-white">Balance</h3>
                    <h4 class="text-4xl text-white">$<span id="balance-total">1250</span></h4>
                </div>
            </div>
        </section>

        <!-- deposit and Withdraw section -->
        <section class="mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-red-100 p-4 rounded">
                    <h3 class="text-2xl mb-4">Please Deposit</h3>
                    <input id="deposit-input" class="block w-3/4 border border-gray-400 px-2 rounded" type="text" placeholder="$ amount you want to deposit">
                    <br>
                    <button id="deposit-button" class="bg-yellow-600 px-4 py-2 text-white font-semibold rounded">Deposit</button>
                </div>
                <div class="bg-purple-100 p-4 rounded">
                    <h3 class="text-2xl mb-4">Please Withdraw</h3>
                    <input id="withdraw-input" class="block w-3/4 border border-gray-400 px-2 rounded" type="text" placeholder="$ amount you want to deposit">
                    <br>
                    <button id="withdraw-button" class="bg-yellow-600 px-4 py-2 text-white font-semibold rounded">Withdraw</button>
                </div>
            </div>
        </section>
    </main>

    <!-- main js file -->
    <script src="js/index.js"></script>
    
</body>
</html>
